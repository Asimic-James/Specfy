<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specfy - Your AI Tech Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Specfy!</h1>
        <p>Your one-stop shop for navigating the tech world.</p>
        <div class="prompt-box">
            <h2>Tell us about yourself!</h2>
            <textarea id="user-needs" placeholder="What are you hoping to achieve with technology?"></textarea>
            <div class="prompt-options">
                <button>Gamer</button>
                <button>Work Laptop</button>
                <button>Home Entertainment</button>
            </div>
            <button id="analyze-btn">Let Specfy Help!</button>
        </div>
        <div class="results" id="results">
            </div>
    </div>
    <script src="scripts.jsx"></script>
</body>
</html>
